# Torrent list
'Hello there!': 'Bien le bonjour!'
'It seems you have no torrent yet, but stay cool!': 'Apparemment, vous n’avez aucun torrent, mais tout va bien !'
'It seems one of your torrent have been deleted unexpectedly from the system.': 'Il semblerait que l’un de vos torrents manque à l’appel. Il a peut-être été supprimé du système à la main.'
'Hi folk! Here you can upload your .torrent files, wait a few seconds… then download the content to your computer. Sooo easy I could wax myself.': 'Salut! Ici vous pouvez uploader for fichiers .torrent, attendre quelques secondes… puis télécharger le contenu sur votre ordinateur. Tellement facile que je pourrais me huiler moi-même.'
'“%s” has been completely removed.': '“%s” a été complètement supprimé.'
'Direct download of files have been administratively prohibited.': 'Le téléchargement direct des fichiers a été interdit par l’administrateur.'
'This torrent cannot be downloaded because it‘s a directory.': 'Ce torrent ne peut pas être téléchargé puisque c’est un dossier.'
'This torrent cannot be downloaded because its extension may be dangerous.': 'Ce torrent ne peut pas être téléchargé parce que son extension est potentiellement dangereuse.'

# Torrent forms
'Pick .torrent local file…': 'Choisissez un fichier .torrent'
'or paste a torrent (http(s)://…) or a magnet (magnet:…) link': 'ou coller un lien web (http(s)://…) ou magnet (magnet:…)'
'Start downloading': 'Télécharger'
'Pick a .torrent file': 'Fichier .torrent'
'or paste magnet/torrent link': 'ou coller un lien web/magnet'
'Add torrent!': 'Ajouter le torrent'
'Sorry, Moustache couldn’t add your torrent. The torrent manager returned an error.': 'Désolé, Moustache n’a pas pu ajouter votre torrent. Le gestionnaire de torrent a rencontré une erreur.'
'Sorry, Moustache couldn’t add your torrent. Please check that your HTTP link or magnet is valid.': 'Désolé, Moustache n’a pas pu ajouter votre torrent. Vérifiez que le lien HTTP ou magnet est bien correct.'
'The torrent has been added but it cannot be started because there is not enough disk space (needed: %s, available: %s).': 'Le torrent a été ajouté mais il n’a pas pu être démarré par manque d’espace disque (besoin: %s, disponible: %s).'
'The torrent cannot be started because there is not enough disk space (needed: %s, available: %s).': 'Le torrent n’a pas pu être démarré par manque d’espace disque (besoin: %s, disponible: %s).'
'“%s” sharing is suspended.': 'Le partage de « %s » est suspendu.'
'“%s” sharing is started.': 'Le partage de « %s » est démarré.'

